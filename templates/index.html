<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speech to Text</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech to Text</h1>
        <p>Select a WAV audio file and click Upload.</p>

        <input type="file" id="audio_file" accept=".wav">
        <button onclick="uploadAudio()">Upload & Convert</button>

        <div id="result">
            {% if text %}
                <h2>Result:</h2>
                <p>{{ text }}</p>
            {% endif %}
        </div>
    </div>

    <script>
        function uploadAudio() {
            const fileInput = document.getElementById('audio_file');
            const file = fileInput.files[0];
            if (!file) { alert("Select a WAV file first"); return; }

            const formData = new FormData();
            formData.append('audio_data', file);

            fetch('/', { method: 'POST', body: formData })
                .then(response => response.text())
                .then(data => { document.open(); document.write(data); document.close(); })
                .catch(err => alert("Error: " + err));
        }
    </script>
</body>
</html>
